<h2>Book List</h2>
<nz-table #smallTable nzBordered nzSize="small" [nzData]="books" class="page">
    <thead>
      <tr>
        <th>SNo</th>
        <th>Name</th>
        <th>Book ID</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of smallTable.data;let i=index">
        <td>{{ i+1 }}</td>
        <td class="title">{{ data.book_name }}</td>
        <td>{{ data.book_id }}</td>
        <td>{{ data.book_author }}</td>
        <td><a [routerLink]="['/book', data.book_id]">Edit</a></td>
      </tr>
    </tbody>
</nz-table>
